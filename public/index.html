<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      overflow-y: auto;
      max-height: 90vh;
    }
    
    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--dark-color);
      font-size: 0.9rem;
    }
    
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: border 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
      width: 100%;
      margin-top: 5px;
    }
    
    button:hover {
      background-color: var(--secondary-color);
    }
    
    .view-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }
    
    .view-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .required-field::after {
      content: " *";
      color: var(--error-color);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
        height: auto;
        overflow: auto;
      }
      
      .container {
        max-height: none;
        padding: 20px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Event Registration</h2>
    <form action="/register" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="name" class="required-field">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="studentId" class="required-field">Student ID</label>
          <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="age" class="required-field">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" min="16" max="30" required>
        </div>
        <div class="form-group">
          <label for="email" class="required-field">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber" class="required-field">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="department" class="required-field">Department</label>
          <input type="text" id="department" name="department" placeholder="Enter your department" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="class" class="required-field">Class</label>
        <input type="text" id="class" name="class" placeholder="Enter your class" required>
      </div>
      
      <div class="form-group">
        <label for="participatedIn" class="required-field">Select Event</label>
        <select id="participatedIn" name="participatedIn" required>
          <option value="">-- Select an event --</option>
          <option value="6864e7a2e0ae01ce0c562087">Tech Fest 2023</option>
          <option value="6864f527e0ae01ce0c562094">Hackathon</option>
          <option value="6864f9e6e0ae01ce0c5620ac">Fashion Show</option>
          <option value="6864f9d6e0ae01ce0c5620ab">Singing</option>
          <option value="6864f9ade0ae01ce0c5620aa">Dance</option>
        </select>
      </div>
      
      <button type="submit">Register Now</button>
    </form>
    
    <a href="/students.html" class="view-link">View Registered Students â†’</a>
  </div>
</body>
</html>
